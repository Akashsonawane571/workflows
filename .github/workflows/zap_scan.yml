name: ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request: {}

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker network create zap-net
          docker pull bkimminich/juice-shop

      - name: Start Juice Shop
        run: |
          docker run -d \
            --network zap-net \
            --name juice-shop \
            -p 3000:3000 \
            bkimminich/juice-shop
          sleep 30  # Increased wait time

      - name: Run ZAP Scan
        run: |
          docker pull owasp/zap2docker-stable
          docker run \
            --network zap-net \
            -v $(pwd):/zap/wrk/:rw \
            -t owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://juice-shop:3000 \
            -r zap_report.html \
            -J zap_report.json \
            -x report.xml \
            -a

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap_report.html
            zap_report.json
            report.xml

      - name: Cleanup
        if: always()
        run: |
          docker rm -f juice-shop || true
          docker network rm zap-net || true
